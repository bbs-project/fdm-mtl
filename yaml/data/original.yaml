# Halibut Multi-Task Learning Dataset Configuration

# Path to the root directory of the unified dataset
# The script will resolve the absolute path from this relative path
path: /home/user/fdm/halibut-mtl/datasets/

# Add these two lines for the MultiTaskDataset
det_label_dir: det_labels
cls_label_dir: cls_labels

# Define train and validation image directories
train: images/train
val: images/val
det_labels_train: det_labels/train
cls_labels_train: cls_labels/train
det_labels_val: det_labels/val
cls_labels_val: cls_labels/val
# test: images/test  # Optional: for testing after training

# --- Detection Task ---
# Class names for detection (symptoms)
# The order must match the label indices (0, 1, 2, ...)
names:
  0: Bleeding
  1: Corrosion
  2: Tumor
  3: Ulcer
  4: eyesSymptom
  5: otherSymptom

